<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

    <title>Weather Dashboard</title>

</head>

<body>
    <header class="header">
        <h1 class="headerText">Weather Dashboard</h1>
    </header>
    <div class="container row">

        <!-- City Search Panel -->
        <div class="col-md-3 sidebar">
            <h5 class="card-title">City Search</h5>
            <section class="row citySearch">
                <input type="text" class="col-md-10">
                    <button type="button" class="searchBtn col-md-2"></button>
            </section>
            <section class="history">
                <article class="searchHistory"></article>
            </section>
        </div>

        <!-- 5 day forecast panel -->
        <div class="col-md-9 flexcol">
            
            <section class="current">
                <h2>Current Conditions</h2>

            </section>

            <section class="fiveDay">
                <h2>5 Day Weather Forecast</h2>

            </section>
