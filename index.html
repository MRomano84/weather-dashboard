<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!-- jQwery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <title>Weather Dashboard</title>

</head>

<body>
    <header class="header">
        <h1 class="headerText">Weather Dashboard</h1>
    </header>
    <div class="container row">

        <!-- City Search Panel -->
        <div class="col-md-3 sidebar">
            <h5 class="card-title">City Search</h5>
            <section class="row citySearch">
                <input type="text" class="col-md-10 searchInput">
                    <button type="button" class="searchBtn col-md-2"></button>
            </section>
            <section class="history">
                <article class="searchHistory"></article>
            </section>
        </div>

        <!-- 5 day forecast panel -->
        <div class="col-md-9 flexcol" id="currentWrapper">
            
            <section class="current">
                <h2 id="cityHeader">Current Conditions</h2>
                <article class= "cityName" id="currentCity"></article>
                <article class="currentInfo" id="temp"></article>
                <article class="currentInfo" id="humidity"></article>
                <article class="currentInfo" id="wind"></article>
                <article class="currentInfo" id="uvIndex"></article>
            </section>

            <section class="fiveDay">
                <h2>5 Day Weather Forecast</h2>
                <div class="forecast row">
                    <section class="dayCard col-md-2 flexcol" id="card1">
                        <h4 class="dayDate"></h4>
                        <article class="dayTemp"></article>
                        <article class="dayHumi"></article>
                    </section>
                    <section class="dayCard col-md-2 flexcol" id="card2">
                        <h4 class="dayDate"></h4>
                        <article class="dayTemp"></article>
                        <article class="dayHumi"></article>
                    </section>
                    <section class="dayCard col-md-2 flexcol" id="card3">
                        <h4 class="dayDate"></h4>
                        <article class="dayTemp"></article>
                        <article class="dayHumi"></article>
                    </section>
                    <section class="dayCard col-md-2 flexcol" id="card4">
                        <h4 class="dayDate"></h4>
                        <article class="dayTemp"></article>
                        <article class="dayHumi"></article>
                    </section>
                    <section class="dayCard col-md-2 flexcol" id="card5">
                        <h4 class="dayDate"></h4>
                        <article class="dayTemp"></article>
                        <article class="dayHumi"></article>
                    </section>
                </div> 
            </section>
        </div>
    </div>

    <!--   dayjs   -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <script src="./main.js"></script>

</body>


</html>
